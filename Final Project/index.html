<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">

    <style>
      html, body { 
      background-color: #000;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden !important;

      #r1{
      width: 50%;
      height: 100%;

      #r2{
      width: 50%;

  <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
  <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>

  <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>

  <script type = "text/javascript">
    
    var scene, camera, renderer, effect, ambientLight, light, controls;
    var floor;

    window.onload = function(){

      scene = new THREE.Scene();

      var fov = 60;
      var ratio = window.innerWidth / window.innerHeight;
      var zNear = 1;
      var zFar = 10000;
      camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
      camera.position.set(0, 0, 500);

      renderer = new THREE.WebGLRenderer({alpha: true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      ambientLight = new THREE.AmbientLight();
      scene.add(ambientLight);

      light = new THREE.DirectionalLight(0xffffff, 5.0);
      light.position.set(10, 100, 10);
      scene.add(light);

      var layer1Texture = new THREE.TextureLoader().load('picture/mountain2.png');
      var layer1Geometry = new THREE.PlaneBufferGeometry( 900, 600 );
      var layer1Material = new THREE.MeshBasicMaterial( {
        map: layer1Texture,
        side : THREE.DoubleSide
      } );
      layer1 = new THREE.Mesh(layer1Geometry, layer1Material);
      // layer1.position.z = -30;
      layer1.position.y = -100;
      scene.add(layer1);

      

      animate();

      controls = new THREE.TrackballControls(camera, renderer.domElement);

      function animate(){
        requestAnimationFrame(animate);

        controls.update();
        renderer.render(scene, camera);
      }
    }

  </script>

  </head>
</html>
