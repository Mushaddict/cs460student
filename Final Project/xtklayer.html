  <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
  
  <script type = "text/javascript">
  
  window.onload = function(){
    
    //create the layer1 of 3D cubes
    layer1 = new X.renderer3D();
    layer1.init();

    // create a 15 x 10 pixels
    for(var i = 0; i < 15; i++){
      for(var j = 0; j < 10; j++){
        var cube1 = new X.cube();
        cube1.center = [i * 2, j * 2, 0];
        cube1.lengthX = cube1.lengthY = cube1.lengthZ = 1;
        cube1.color = [150 % i, 150 % j, 1];

        layer1.add(cube1);
        layer1.render();
      }
    }

  }

  </script>
